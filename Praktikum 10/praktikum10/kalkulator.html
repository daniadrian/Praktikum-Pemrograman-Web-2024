<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('calculator.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-container {
            width: 360px;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            height: 50px;
            margin: 5px auto;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        .title {
            text-align: left;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Tombol navigasi */
        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            font-weight: bold;
            font-size: 20px;
        }

        .navigation button {
            display: block;
            margin-bottom: 5px;
            width: 200px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .navigation button:hover {
            background-color: #45a049;
        }

        .navigation p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <!-- Tombol navigasi -->
    <div class="navigation">
        <p>Navigasi Halaman</p>
        <button onclick="window.location.href='http://127.0.0.1:5500/konversisuhu.html'">Konversi Suhu</button>
        <button onclick="window.location.href='http://127.0.0.1:5500/matrix_operations.html'">Operasi Matriks</button>
    </div>

    <div class="calculator-container">
        <div class="title">Scientific Calculator</div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <br>
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="+" onclick="appendToDisplay('+')">
            <br>
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
            <br>
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
            <br>
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="/" onclick="appendToDisplay('/')">
            <br>
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="DEL" onclick="deleteLast()">
            <input type="button" value="x^y" onclick="appendToDisplay('**')">
            <input type="button" value="√" onclick="sqrt()">
            <br>
            <input type="button" value="sin" onclick="trigFunction('sin')">
            <input type="button" value="cos" onclick="trigFunction('cos')">
            <input type="button" value="tan" onclick="trigFunction('tan')">
            <input type="button" value="(" onclick="appendToDisplay('(')">
            <br>
            <input type="button" value=")" onclick="appendToDisplay(')')">
            <input type="button" value="π" onclick="appendToDisplay(Math.PI)">
            <input type="button" value="e" onclick="appendToDisplay(Math.E)">
            <input type="button" value="ln" onclick="log()">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var
                value = document.getElementById('display').value;
            document.getElementById('display').value = value.substring(0, value.length - 1);
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value.replace('^', '**'));
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function trigFunction(func) {
            var value = document.getElementById('display').value;
            if (value === '') {
                document.getElementById('display').value =
                    'Math.' + func + '(';
            } else {
                document.getElementById('display').value = 'Math.' + func + '(' + value + ')';
            }
        }

        function log() {
            var value = document.getElementById('display').value;
            if (value === '') {
                document.getElementById('display').value = 'Math.log(';
            } else {
                document.getElementById('display').value = 'Math.log(' + value + ')';
            }
        }

        function sqrt() {
            var value = document.getElementById('display').value;
            if (value === '') {
                document.getElementById('display').value = 'Math.sqrt(';
            } else {
                document.getElementById('display').value = 'Math.sqrt(' +
                    value + ')';
            }
        }
    </script>

</body>

</html>
